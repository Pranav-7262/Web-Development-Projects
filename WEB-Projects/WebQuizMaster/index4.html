<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style4.css">
    <!-- Font Awesome for the home icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Home Icon -->
        
        <a href="main2.html" class="home-icon" title="Go to Home">
            <i class="fas fa-home"></i>
        </a>
        <div class="header">
            <h1 class="quiz-title">
                <img src="Webdev.jpeg" alt="WebDev Logo" class="logo">
                WebDev Quiz Challenge
            </h1> 
            <h3 id="timer">Time Left: 15s</h3> 
        </div>
        

        <div class="quiz">
            <h2 id="question">Question Goes Here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
           
        </div>
        <h4 id="solve">Solved <b> 0</b> out of 25</h4>
    </div>
    <script src="app4.js"></script>
</body>
</html>
